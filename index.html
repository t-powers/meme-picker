<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <section class="header-inner">
        <img src="./images/pumpkin.png" class="pumpkin-img" />
        <div>
          <h2>Pumpkin's Purrfect...</h2>
          <h1>Meme Picker</h1>
        </div>
      </section>
    </header>
    <main>
      <h3>Select Your Current Emotion</h3>
      <section class="controls-container">
        <div class="emotion-radios" id="emotion-radios"></div>
        <div class="gif-check">
          <label for="gif-only-option" class="gif-check-label"
            >Animated gif only</label
          >
          <input type="checkbox" id="gif-only-option" />
        </div>
        <button class="get-image-btn" id="get-image-btn">Get Image</button>
      </section>
    </main>
    <section class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
      <div id="meme-modal-inner"></div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
